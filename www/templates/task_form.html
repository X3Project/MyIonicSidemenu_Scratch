<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="form-group">
	  <label for="description" class="col-sm-2 control-label">Beschreibung</label>
	  <div class="col-sm-10">
	    <input type="text" ng-model="task.description" class="form-control" id="description" placeholder="Beschreibung"/>
	  </div>
	</div>
	<div class="form-group">
	  <label for="effort" class="col-sm-2 control-label">Release Year</label>
	  <div class="col-sm-10">
	    <input type="text" ng-model="task.effort" class="form-control" id="effort" placeholder="Aufwand [h]?"/>
	  </div>
	</div>
	<div class="form-group">
	  <label for="taskdatetime" class="col-sm-2 control-label">Director</label>
	  <div class="col-sm-10">
	    <input type="text" ng-model="task.taskdatetime" class="form-control" id="taskdatetime" placeholder="TT.MM.JJJJ"/>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-sm-offset-2 col-sm-10">
	    <input type="submit" class="btn btn-primary" value="Save"/>
	  </div>
	</div>
</body>
</html>
